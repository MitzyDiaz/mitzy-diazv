<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../vaadin-button/vaadin-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-input/all-imports.html">


<dom-module id="mitzy-diazv">
    <template>
        <style>
          :host {
            display:block;
            border-radius: 5px;
            @apply --mitzy-diazv;
          }
    
          paper-card{
              --paper-card:{
                  width: 100%;
                  border-radius:5px;
              }
              --paper-card-background-color: red;
              @apply --mitzy-diazv-paper-card;
          }
    
          paper-input{
              padding: 1rem;
              @apply --mitzy-diazv-paper-input;
          }
          paper-button{
              --paper-button:{
                  border-radius:1rem;
                  background-color: aqua;
              }
          }
          ::slotted(*){
              padding:1rem;
              color: red;
          }
        </style>
        <paper-card heading="[[title]]">
          <paper-input label="inputLabel" value="{{inputValue}}"></paper-input>
          <paper-button>{{buttonValue}}</paper-button>
          <slot></slot>
        </paper-card>
    
      </template>
    <script>
        /**
         * `mitzy-diazv`
         * mi primer poly
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class MitzyDiazv extends Polymer.Element {
            static get is() {
                return 'mitzy-diazv';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'Mitzysauria'
                    },
                    title: {
                        type: String,
                        value: 'Title'
                    },
                    inputLabel: {
                        type: String,
                        value: "Label"
                    },
                    inputValue: {
                        type: String,
                        value: "",
                        notify: "true"
                    },
                    buttonValue: {
                        type: String,
                        value: "Boton"

                    }
                };
            }

            /*
            open() {
                this.$.dropdown.open();
            }
            presiona() {
                if (confirm("¿Estas seguro que deseas seguir?")) {
                    alert('¡Muchas gracias! :D Este es mi primer componente');
                } else {
                    alert('Bye :c');
                }
            }
            */
        }

        window.customElements.define(MitzyDiazv.is, MitzyDiazv);
    </script>
</dom-module>
